  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet" />

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />

<body class="custom-bg">

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">
      <div class="logo me-auto">
        <!-- <h1><a href="index.html">UNIBOOK</a></h1> -->
        <!-- Uncomment below if you prefer to use an image logo -->
        <a href="index.html"><img src="assets/img/logo5.png" alt="" class="img-fluid"></a>
      </div>
    </div>
  </header>
  <!-- End Header -->

  <!-- Login-->
  <div class="container mt-5">
    <section class="border login-form shadow-box">
      <form action="" id="loginForm">
        <div class=" text-center">
          <div>
            <h2 class="logo-name">
              <strong class="l1">UNIBOOK</strong>
            </h2>
          </div>
          <p class="account-text account-text-title text-center">Sign in with your University Email</p>

        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="text-center">
          <!-- <button type="submit" class="btn btn-primary">Login</button> -->
          <input type="submit" value="Login" class="btn btn-primary" />
        </div>
      </form>
    </section>
  </div>
  <!-- End Login -->
  <script src="assets/js/login.js"></script>
</body>

</html>
